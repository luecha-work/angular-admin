<form [formGroup]="roleForm" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please Create</h1>

    <div class=" mt-3 mb-3 row">
        <div class="col-2">
            <label class="col-form-label">Role Name</label>
        </div>
        <div class="col-10">
            <input formControlName="name" name="r_name" class="form-control" />
        </div>
    </div>

    <div class="mb-3 row" formArrayName="permissions">
        <div class="col-2 ">
            <label class="col-form-label">Permissions</label>
        </div>

        <div class="col-10">
            <div class="form-check form-check-inline col-2" *ngFor="let permission of permissions; let i = index"
                [formGroupName]="i">
                <input class="form-check-input" type="checkbox" formControlName="value" />
                <label class="form-check-label">{{permission.name}}</label>
            </div>
        </div>
    </div>

    <button class=" btn btn-outline-primary mt-5" type="submit">Submit</button>
</form>
