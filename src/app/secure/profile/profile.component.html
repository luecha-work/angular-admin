<h3>Account Information</h3>

<form [formGroup]="infoForm" class="mb-3" (submit)="infoSubmit()">
    <div class="mb-3">
        <label>First Name</label>
        <input class="form-control" formControlName="first_name" name="first_name">
    </div>
    <div class="mb-3">
        <label>Last Name</label>
        <input class="form-control" formControlName="last_name" name="last_name">
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input class="form-control" formControlName="email" name="email">
    </div>
    <button class="btn btn-outline-secondary">Save</button>
</form>

<form [formGroup]="passwordForm" (submit)="passSubmit()">
    <div class="mb-3">
        <label>Password</label>
        <input formControlName="password" type="password" class="form-control" name="password">
    </div>
    <div class="mb-3">
        <label>Password Confirm</label>
        <input formControlName="password_confirm" type="password" class="form-control" name="password_confirm">
    </div>
    <button class="btn btn-outline-secondary">Save</button>
</form>
